
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Qur'an Mood - Cahaya Ketenangan Hati</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Lateef&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              arabic: ['Amiri', 'serif'],
              calligraphy: ['Lateef', 'cursive'],
            },
            colors: {
              midnight: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#0a0f1e',
              },
              gold: {
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              }
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              bounceIn: {
                '0%': { transform: 'scale(0.85)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.6s ease-out forwards',
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards',
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; }
